<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav-list
      (sideNavToggleEvent)="sidenav.toggle()"
    ></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sideNavToggleEvent)="sidenav.toggle()"></app-header>
    <app-navtabs></app-navtabs>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
